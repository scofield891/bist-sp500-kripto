name: EMA Scan

on:
  schedule:
    # Her gün 00:15 UTC -> Türkiye saatiyle 03:15 civarı
    - cron: "15 0 * * *"
  workflow_dispatch:  # İstersen elle de tetikleyebilirsin

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run EMA scanner
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
